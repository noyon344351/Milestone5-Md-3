<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 pd-2">Welcome to baper bank</h1>
    </header>
    <main>
        <section class="bg-pink-400 w-9/12 mx-auto mt-12 p-8">
            <h2 class="font-semibold mb-2">Login</h2>
            <div>
                <input id="user-email" class="block w-9/12 px-6  mb-2" type="email" placeholder="Your email Address">
                <input class="block w-9/12 px-6 mb-2" type="text" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-orange-500 px-6 py-2 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
